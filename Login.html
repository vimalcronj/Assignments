<!DOCTYPE html>
<html>
    <head>
        <title>Employee Management System</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
    	<header>
    	    <h1>Employee Management System</h1>
    	</header>

//LOGIN PAGE

    	<div id="login-form">
    	<form onsubmit="return validate();" id="login">
    		<label>
    			username
    			<input type="text" id="username"/>
    		</label>
    		<label>
    			password
    			<input type="password" id="password"/>
    		</label>
    		<input type="submit" value="submit" id="submit" />
    	</form>
	    </div>

//WELCOME HEADING FOR HR
	    <div >
	    	<form id="useradd">
	    		<h2>Welcome <label id="hr"></label></h2>
	    			
	    	</form>
	    </div>

//OPTIONS FOR HR

	    <div id="sidebar">
	    	<input type="button" value="Register new" onclick="register();"/>
	    	<input type="button" value="current Employees" onclick="listEmp();"/>
	    </div>
	    
//LIST OF CURRENT EMPLOYEES


	    <div id="listEmp">
	    		<table id="listcurrent" border=1>
	    			<tr>
	    				<th>Name</th>
	    				<th>username</th>
	    				<th>remarks</th>
	    			</tr>
	    		</table>
	    </div>

//FORM FOR ADDING NEW EMPLOYEE

	    <div id="registernew">
	    	<h2>Enter the details of new Employee</h2>
	    	<label>Name <input type="text" id="rname"/></label>
	    	<label>username<input type="text" id="rusername"/></label>
	    	<label>date of joining<input type="text" id="rdoj"/></label>
	    	<input type="button"  value="register"onclick="registernew()"/>
	    </div>

    </body>

</html>
